<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        .music-controls {
            margin: 20px;
        }
        .music-controls button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .music-controls button:hover {
            background-color: #ff3366;
        }
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Galería de Recuerdos</h1>
    <audio id="background-music" loop>
        <source src="audio/San Lucas.mp3" type="audio/mpeg">
    </audio>
    <div class="music-controls">
        <button onclick="toggleMusic()">Reproducir/Pausar Música</button>
    </div>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img/Love1.jpg" alt="Momento especial 1">
            <div class="caption">Otro San Valentín a tu lado mi vida💕</div>
        </div>
        <div class="gallery-item">
            <img src="img/Love2.jpg" alt="Momento especial 2">
            <div class="caption">Un día inolvidable junto a ti🌅</div>
        </div>
        <div class="gallery-item">
            <img src="img/Love3.jpg" alt="Momento especial 3">
            <div class="caption">Muchas experiencias a tu lado💖</div>
        </div>
        <div class="gallery-item">
            <img src="img/Love4.jpg" alt="Momento especial 4">
            <div class="caption">Por muchos más momentos a tu lado amor mío💖</div>
        </div>
    </div>
    <script>
        function toggleMusic() {
            var music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
